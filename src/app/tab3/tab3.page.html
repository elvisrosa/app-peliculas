
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Mi lista</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let fg of favoritoGenero">
    <ion-grid *ngIf="fg.pelis.length>0">
      <ion-row>
        <h4>{{fg.genero}}</h4>
       </ion-row>
    </ion-grid>
    <app-slideshow-poster [peliculas]="fg.pelis"></app-slideshow-poster>
  </div>


</ion-content>
