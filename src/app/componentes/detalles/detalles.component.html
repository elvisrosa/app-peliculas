<ion-content>
  <ion-label class="titulo">
    <h1>{{detallePelicula.title}}</h1>
  </ion-label>

  <img [src]="detallePelicula.backdrop_path | imagen" *ngIf="detallePelicula.backdrop_path">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img [src]="detallePelicula.poster_path | imagen" class="poster" *ngIf="detallePelicula.poster_path">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon color="primary" slot="start" name="thumbs-up"></ion-icon>
          <ion-label>Raiting</ion-label>
          <ion-note slot="end" color="primary">{{detallePelicula.vote_average}}</ion-note>
        </ion-item>

        <ion-item>
          <ion-icon color="primary" slot="start" name="contacts"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">{{detallePelicula.vote_count}}</ion-note>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{detallePelicula.overview | slice: 0: oculto}}...</ion-label>
        <ion-label color="primary" (click)="oculto=3000" *ngIf="oculto!==3000">leer mas</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-chip color="primary" *ngFor="let g of detallePelicula.genres">
          <ion-label>{{g.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" fill="clear" shape="round"
          (click)="favorito()">
          <ion-icon slot="start" [name]="agregar"></ion-icon>
        </ion-button>
        <ion-label>Mi lista</ion-label>
      </ion-col>

      <ion-col size="4">
        <ion-button expand="block" fill="clear" shape="round">
          <ion-icon slot="start" name="share-social-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-fab>
          <ion-fab-button>
            <ion-icon name="thumbs-up-outline"></ion-icon>
          </ion-fab-button>

          <ion-fab-list side="top">
            <ion-fab-button>
              <ion-icon name="thumbs-up-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
              <ion-icon name="thumbs-down-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
              <ion-icon name="heart-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>

        </ion-fab>

      </ion-col>

    </ion-row>
  </ion-grid>


  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="opciones">
    <ion-slide *ngFor="let act of actores">
      <ion-card class="card-actor">
        <img *ngIf="!act.profile_path" src="/assets/no-avatar.jpg">
        <img [src]="act.profile_path | imagen" *ngIf="act.profile_path">
        <ion-label class="actor-name">{{act.name}}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-undo-outline"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-icon slot="end" [name]="estrella"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons>






  </ion-toolbar>
</ion-footer>
