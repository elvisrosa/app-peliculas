<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Peliculas Recientes</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slidershow-backdrop [peliculas]="peliculasReciente"></app-slidershow-backdrop>


  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [peliculas]="peliculasReciente"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Tendencias esta semana</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slidershow-backdrop [peliculas]="peliculaTendencias">

  </app-slidershow-backdrop>



  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slides-pares [peliculas]="populares" (cargarMas)="cargarMas()">
  </app-slides-pares>
</ion-content>
